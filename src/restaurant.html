<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Retaurant detail">

  <link rel="icon" href="./img/app-images/favicon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3f51b5">

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="./css/styles.css" type="text/css">
  <title>Restaurant Detail</title>

</head>

<body class="restaurant-view">

  <header role="banner">
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
  </header>

  <main id="maincontent" class="restaurant-detail" role="main">

    <section class="map-wrapper" id="map-container">
      <div id="map" role="application" aria-label="restaurant located in map"></div>
    </section>

    <section class="restaurant-wrapper" id="restaurant-container" aria-label="Restaurant info" role="region"
      tabindex="0">
      <h2 class="restaurant-name" id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine" class="restaurant-cuisine"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" class="restaurant-hours"></table>
    </section>

    <section id="reviews-container" class="reviews-wrapper" role="region">
      <ul id="reviews-list" class="reviews-list" tabindex="0" aria-label="Restaurant reviews"></ul>
    </section>

  </main>

  <footer id="footer" role="contentinfo">
    <span>
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </span>

  </footer>

  <script type="text/javascript" src="js/restaurant_info.min.js"></script>

  <script>
    if (navigator.serviceWorker) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js')
          .then(() => { console.log("sw registered")} );
      });
    }
  </script>

</body>

</html>
