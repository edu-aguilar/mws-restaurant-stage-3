<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Retaurant Reviews">

    <link rel="icon" href="./img/app-images/favicon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3f51b5">
    
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <title>Restaurant Reviews</title>

  </head>

  <body>
    <header role="banner">
      <nav role="navigation">
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main id="maincontent" role="main">

      <section class="map-wrapper">
        <div id="map" role="application" aria-label="restaurants map"></div>
      </section>

      <section class="restaurants-wrapper">

        <div class="restaurants-filtering" tabindex="0" aria-label="Restaurant filter">
          <span>Filter Restaurants</span>
          <div class="filters">
            <select id="neighborhoods-select" aria-label="Select Neighborhoods" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" aria-label="Select Cuisines" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div>
        </div>

        <ul class="restaurants" id="restaurants-list" tabindex="0" aria-label="Restaurant list"></ul>

      </section>

    </main>

    <script type="application/javascript" charset="utf-8" src="js/main.min.js"></script>

    <footer id="footer" role="contentinfo">
      <span>
          Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </span>
    </footer>

    <script>
      if (navigator.serviceWorker) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('/sw.js')
            .then(() => { console.log("sw registered")} );
        });
      }
    </script>

  </body>

</html>
